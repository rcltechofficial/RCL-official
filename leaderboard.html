<script>
  // navbar.js
document.addEventListener("DOMContentLoaded", () => {
  try {
    const loginLink = document.getElementById("login-link");
    if (!loginLink) return;

    const stored = localStorage.getItem("userData");
    if (!stored) {
      // not logged: ensure default text and href
      loginLink.textContent = "Log In";
      loginLink.href = "login.html";
      return;
    }

    const user = JSON.parse(stored);
    const clean = (user && user.username) ? user.username.split("#")[0] : null;
    if (clean) {
      loginLink.textContent = clean;
      loginLink.href = "#";
    } else {
      loginLink.textContent = "Log In";
      loginLink.href = "login.html";
    }
  } catch (err) {
    console.error("navbar update error:", err);
  }
});
document.addEventListener("DOMContentLoaded", () => {
  const loginLink = document.getElementById("login-link");
  const logoutBtn = document.getElementById("logout-btn");

  // Check logged in user
  const loggedUser = localStorage.getItem("loggedInUser");

  if (loggedUser) {
    // Show username in navbar
    const cleanName = loggedUser.split("#")[0];
    loginLink.textContent = cleanName;
    loginLink.href = "#";
    logoutBtn.color = "#ccc"

    // Show logout button
    logoutBtn.style.display = "inline-block";

    // Logout handler
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      // reload page to update navbar
      window.location.reload();
    });

  } else {
    // Not logged in, show default
    loginLink.textContent = "Log In";
    loginLink.href = "login.html";
    logoutBtn.style.display = "none";
    
  }
});
</script>
